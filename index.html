<!DOCTYPE html>
<html lang="en">
<head>
  <title>PWA na Programowanie Systemów Mobilnych</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="manifest" href="/PWA_PSM/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>PWA<br>Progressive Web App</h1>
</div>
   
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <h3>SOS</h3>
      <p>Kliknij guzik aby wykonać akcje SOS</p>
      <button id="sos_button" onclick="vibrate()">SOS</button>
    </div>
    <div class="col-sm-6">
      <h3>Mapa</h3>
      <p>Kliknij aby wyswietlic mape</p>
    </div>
  </div>
</div>

</div>


<script>
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register (
      '/PWA_PSM/sw.js',
      {scope: '/PWA_PSM/'}
    )
  }
</script>
<script src="js/app.js"></script>

</body>
</html>
